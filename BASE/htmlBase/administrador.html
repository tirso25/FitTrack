<script>
  let vistaEjercicios = false;

  function toggleView() {
    vistaEjercicios = !vistaEjercicios;
    document.getElementById('tabla-usuarios').style.display = vistaEjercicios ? 'none' : 'block';
    document.getElementById('tabla-ejercicios').style.display = vistaEjercicios ? 'block' : 'none';
    renderBotonesFiltro();
  }

  function renderBotonesFiltro() {
    const contenedor = document.getElementById('botones-filtro');
    contenedor.innerHTML = '';

    const btn1 = document.createElement('button');
    btn1.className = 'btn-fit';
    btn1.textContent = vistaEjercicios ? 'Ejercicios' : 'Usuarios';

    const btn2 = document.createElement('button');
    btn2.className = 'btn-fit';
    btn2.textContent = 'Entrenadores';

    contenedor.appendChild(btn1);
    contenedor.appendChild(btn2);
  }

  // Inicial
  renderBotonesFiltro();
</script>
