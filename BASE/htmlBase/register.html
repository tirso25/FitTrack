<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg w-100">
    <div class="container-fluid justify-content-center">
      <img src="img/logoFinal.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center min-vh-100" style="padding-top: 70px;">
    <div class="register-container w-100">
      <h3 class="text-center mb-4">Crea una cuenta</h3>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passwordVerify" placeholder="Verifica contraseña" required>
        </div>
        <button type="submit" class="btn custom-btn w-100">Crear cuenta</button>
      </form>
      <div class="mt-4 text-center">
        <a href="login.html" style="color: #294323;">¿Ya tienes cuenta en FitTrack?<br>Ingresa aquí</a>
      </div>
    </div>
  </div>

</body>
</html>
